<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .loading { background-color: #fff3cd; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>FFmpeg 載入測試</h1>
    <div id="status" class="status loading">正在測試 FFmpeg 載入...</div>
    <button id="testBtn" onclick="testFFmpeg()">測試 FFmpeg</button>
    
    <script type="module">
        import { FFmpeg } from '@ffmpeg/ffmpeg';
        import { toBlobURL } from '@ffmpeg/util';

        let ffmpeg = null;
        let isLoaded = false;

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            console.log(message);
        }

        async function loadFFmpeg() {
            try {
                updateStatus('正在初始化 FFmpeg...', 'loading');
                ffmpeg = new FFmpeg();

                updateStatus('正在下載 FFmpeg 核心檔案...', 'loading');
                const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd';
                
                // 測試檔案是否可以下載
                const response = await fetch(`${baseURL}/ffmpeg-core.js`);
                if (!response.ok) {
                    throw new Error(`無法下載 FFmpeg 核心檔案: ${response.status}`);
                }
                
                const coreURL = await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript');
                updateStatus('正在下載 FFmpeg WebAssembly...', 'loading');
                
                const wasmResponse = await fetch(`${baseURL}/ffmpeg-core.wasm`);
                if (!wasmResponse.ok) {
                    throw new Error(`無法下載 FFmpeg WASM 檔案: ${wasmResponse.status}`);
                }
                
                const wasmURL = await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm');

                updateStatus('正在載入 FFmpeg...', 'loading');
                await ffmpeg.load({
                    coreURL,
                    wasmURL,
                });

                isLoaded = true;
                updateStatus('FFmpeg 載入成功！', 'success');
                
            } catch (error) {
                console.error('FFmpeg 載入失敗:', error);
                updateStatus(`FFmpeg 載入失敗: ${error.message}`, 'error');
                
                // 輸出詳細的錯誤信息
                console.log('瀏覽器信息:', navigator.userAgent);
                console.log('WebAssembly 支援:', typeof WebAssembly !== 'undefined');
                console.log('SharedArrayBuffer 支援:', typeof SharedArrayBuffer !== 'undefined');
            }
        }

        window.testFFmpeg = function() {
            if (isLoaded) {
                updateStatus('FFmpeg 已經載入完成！', 'success');
            } else {
                loadFFmpeg();
            }
        };

        // 自動開始測試
        loadFFmpeg();
    </script>
</body>
</html>
