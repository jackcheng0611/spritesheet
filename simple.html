<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單版雪碧圖生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        #fileInput {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .video-preview {
            margin-bottom: 20px;
            text-align: center;
        }

        .video-preview video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }

        .result-container {
            display: none;
            text-align: center;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 簡單版雪碧圖生成器</h1>
        
        <div class="info-box">
            <strong>💡 這是輕量級版本</strong><br>
            使用瀏覽器原生功能生成影片縮圖，無需下載大型檔案。適合快速預覽使用。
        </div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-text">點擊或拖拽影片檔案到這裡</div>
            <div class="upload-hint">支援 MP4, WebM, MOV 等格式</div>
            <input type="file" id="fileInput" accept="video/*">
        </div>

        <div class="video-preview" id="videoPreview" style="display: none;">
            <video id="previewVideo" controls></video>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="columns">列數 (Columns)</label>
                <input type="number" id="columns" value="5" min="1" max="10">
            </div>
            <div class="control-group">
                <label for="rows">行數 (Rows)</label>
                <input type="number" id="rows" value="5" min="1" max="10">
            </div>
        </div>

        <button class="generate-btn" id="generateBtn" disabled>
            生成雪碧圖
        </button>

        <div class="progress" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <img class="result-image" id="resultImage" alt="生成的雪碧圖">
            <br>
            <a class="download-btn" id="downloadBtn" download="sprite.png">
                下載雪碧圖
            </a>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <script>
        class SimpleVideoSpriteGenerator {
            constructor() {
                this.currentVideo = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const generateBtn = document.getElementById('generateBtn');
                const uploadArea = document.querySelector('.upload-area');

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFileSelect(e.target.files[0]);
                    }
                });

                // 拖拽功能
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#667eea';
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.style.borderColor = '#ddd';
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#ddd';
                    if (e.dataTransfer.files.length > 0) {
                        this.handleFileSelect(e.dataTransfer.files[0]);
                    }
                });

                generateBtn.addEventListener('click', () => {
                    this.generateSprite();
                });
            }

            handleFileSelect(file) {
                if (!file.type.startsWith('video/')) {
                    alert('請選擇影片檔案');
                    return;
                }

                this.showVideoPreview(file);
                document.getElementById('generateBtn').disabled = false;
            }

            showVideoPreview(file) {
                const videoPreview = document.getElementById('videoPreview');
                const previewVideo = document.getElementById('previewVideo');
                
                const url = URL.createObjectURL(file);
                previewVideo.src = url;
                videoPreview.style.display = 'block';
                
                this.currentVideo = previewVideo;
            }

            async generateSprite() {
                if (!this.currentVideo) {
                    alert('請先選擇影片檔案');
                    return;
                }

                const columns = parseInt(document.getElementById('columns').value);
                const rows = parseInt(document.getElementById('rows').value);
                const totalFrames = columns * rows;

                this.showProgress();

                try {
                    await this.createSprite(this.currentVideo, columns, rows, totalFrames);
                } catch (error) {
                    console.error('生成失敗:', error);
                    alert('生成雪碧圖失敗: ' + error.message);
                } finally {
                    this.hideProgress();
                }
            }

            async createSprite(video, columns, rows, totalFrames) {
                return new Promise((resolve, reject) => {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const thumbnailWidth = 160;
                    const thumbnailHeight = 90;
                    
                    canvas.width = columns * thumbnailWidth;
                    canvas.height = rows * thumbnailHeight;

                    let currentFrame = 0;
                    let capturedFrames = 0;

                    const captureFrame = () => {
                        if (capturedFrames >= totalFrames) {
                            // 轉換為 blob 並顯示結果
                            canvas.toBlob((blob) => {
                                const url = URL.createObjectURL(blob);
                                this.showResult(url);
                                resolve();
                            }, 'image/png', 0.9);
                            return;
                        }

                        const col = capturedFrames % columns;
                        const row = Math.floor(capturedFrames / columns);
                        
                        // 在 canvas 上繪制當前影片幀
                        ctx.drawImage(
                            video,
                            col * thumbnailWidth,
                            row * thumbnailHeight,
                            thumbnailWidth,
                            thumbnailHeight
                        );

                        capturedFrames++;
                        this.updateProgress((capturedFrames / totalFrames) * 100);

                        // 移動到下一個時間點
                        const timeStep = video.duration / totalFrames;
                        video.currentTime = capturedFrames * timeStep;
                    };

                    // 監聽影片 seeked 事件
                    video.addEventListener('seeked', captureFrame);

                    // 開始捕獲
                    video.currentTime = 0;
                });
            }

            showResult(imageUrl) {
                const resultContainer = document.getElementById('resultContainer');
                const resultImage = document.getElementById('resultImage');
                const downloadBtn = document.getElementById('downloadBtn');

                resultImage.src = imageUrl;
                downloadBtn.href = imageUrl;
                
                resultContainer.style.display = 'block';
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }

            showProgress() {
                document.getElementById('progressContainer').style.display = 'block';
                this.updateProgress(0);
            }

            hideProgress() {
                document.getElementById('progressContainer').style.display = 'none';
            }

            updateProgress(percent) {
                document.getElementById('progressBar').style.width = percent + '%';
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleVideoSpriteGenerator();
        });
    </script>
</body>
</html>
