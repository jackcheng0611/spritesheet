            ä½¿ç”¨ç€è¦½å™¨åŸç”ŸåŠŸèƒ½ç”Ÿæˆå½±ç‰‡ç¸®åœ–ï¼Œç„¡éœ€ä¸‹è¼‰å¤§å‹æª”æ¡ˆã€‚é©åˆå¿«é€Ÿé è¦½ä½¿ç”¨ã€‚
        </div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-text">é»æ“Šæˆ–æ‹–æ‹½å½±ç‰‡æª”æ¡ˆåˆ°é€™è£¡</div>
            <div class="upload-hint">æ”¯æ´ MP4, WebM, MOV ç­‰æ ¼å¼</div>

        </div>

        <div class="controls">
            <div class="control-group">
                <label for="columns">åˆ—æ•¸ (Columns)</label>
                <input type="number" id="columns" value="5" min="1" max="10">
            </div>
            <div class="control-group">
                <label for="rows">è¡Œæ•¸ (Rows)</label>

        <button class="generate-btn" id="generateBtn" disabled>

        <div class="progress" id="progressContainer">

        <div class="result-container" id="resultContainer">
            <img class="result-image" id="resultImage" alt="ç”Ÿæˆçš„é›ªç¢§åœ–">

            <a class="download-btn" id="downloadBtn" download="sprite.png">

    <script>
        class SimpleVideoSpriteGenerator {
            constructor() {
                this.currentVideo = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const generateBtn = document.getElementById('generateBtn');
                const uploadArea = document.querySelector('.upload-area');

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFileSelect(e.target.files[0]);
                    }
                });

                // æ‹–æ‹½åŠŸèƒ½
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#667eea';
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.style.borderColor = '#ddd';
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#ddd';
                    if (e.dataTransfer.files.length > 0) {
                        this.handleFileSelect(e.dataTransfer.files[0]);
                    }
                });

                generateBtn.addEventListener('click', () => {
                    this.generateSprite();
                });
            }

            handleFileSelect(file) {
                if (!file.type.startsWith('video/')) {
                    alert('è«‹é¸æ“‡å½±ç‰‡æª”æ¡ˆ');
                    return;
                }

                this.showVideoPreview(file);
                document.getElementById('generateBtn').disabled = false;
            }

            showVideoPreview(file) {
                const videoPreview = document.getElementById('videoPreview');
                const previewVideo = document.getElementById('previewVideo');
                
                const url = URL.createObjectURL(file);
                previewVideo.src = url;
                videoPreview.style.display = 'block';
                
                this.currentVideo = previewVideo;
            }

            async generateSprite() {
                if (!this.currentVideo) {
                    alert('è«‹å…ˆé¸æ“‡å½±ç‰‡æª”æ¡ˆ');
                    return;
                }

                const columns = parseInt(document.getElementById('columns').value);
                const rows = parseInt(document.getElementById('rows').value);
                const totalFrames = columns * rows;

                this.showProgress();

                try {
                    await this.createSprite(this.currentVideo, columns, rows, totalFrames);
                } catch (error) {
                    console.error('ç”Ÿæˆå¤±æ•—:', error);
                    alert('ç”Ÿæˆé›ªç¢§åœ–å¤±æ•—: ' + error.message);
                } finally {
                    this.hideProgress();
                }
            }

            async createSprite(video, columns, rows, totalFrames) {
                return new Promise((resolve, reject) => {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const thumbnailWidth = 160;
                    const thumbnailHeight = 90;
                    
                    canvas.width = columns * thumbnailWidth;
                    canvas.height = rows * thumbnailHeight;

                    let currentFrame = 0;
                    let capturedFrames = 0;

                    const captureFrame = () => {
                        if (capturedFrames >= totalFrames) {
                            // è½‰æ›ç‚º blob ä¸¦é¡¯ç¤ºçµæœ
                            canvas.toBlob((blob) => {
                                const url = URL.createObjectURL(blob);
                                this.showResult(url);
                                resolve();
                            }, 'image/png', 0.9);
                            return;
                        }

                        const col = capturedFrames % columns;
                        const row = Math.floor(capturedFrames / columns);
                        
                        // åœ¨ canvas ä¸Šç¹ªåˆ¶ç•¶å‰å½±ç‰‡å¹€
                        ctx.drawImage(
                            video,
                            col * thumbnailWidth,
                            row * thumbnailHeight,
                            thumbnailWidth,
                            thumbnailHeight
                        );

                        capturedFrames++;
                        this.updateProgress((capturedFrames / totalFrames) * 100);

                        // ç§»å‹•åˆ°ä¸‹ä¸€å€‹æ™‚é–“é»
                        const timeStep = video.duration / totalFrames;
                        video.currentTime = capturedFrames * timeStep;
                    };

                    // ç›£è½å½±ç‰‡ seeked äº‹ä»¶
                    video.addEventListener('seeked', captureFrame);

                    // é–‹å§‹æ•ç²
                    video.currentTime = 0;
                });
            }

            showResult(imageUrl) {
                const resultContainer = document.getElementById('resultContainer');
                const resultImage = document.getElementById('resultImage');
                const downloadBtn = document.getElementById('downloadBtn');

                resultImage.src = imageUrl;
                downloadBtn.href = imageUrl;
                
                resultContainer.style.display = 'block';
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }

            showProgress() {
                document.getElementById('progressContainer').style.display = 'block';
                this.updateProgress(0);
            }

            hideProgress() {
                document.getElementById('progressContainer').style.display = 'none';
            }

            updateProgress(percent) {
                document.getElementById('progressBar').style.width = percent + '%';
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleVideoSpriteGenerator();
        });
    </script>
