<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片轉雪碧圖 WebP 生成器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        
        .control-group input, .control-group select {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid;
            font-weight: bold;
        }
        
        .status.loading {
            background-color: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }
        
        .status.success {
            background-color: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .status.error {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .status.info {
            background-color: #cce7ff;
            border-left-color: #007bff;
            color: #004085;
        }
        
        .progress-container {
            background-color: #f0f0f0;
            border-radius: 25px;
            overflow: hidden;
            margin: 15px 0;
            height: 30px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 25px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            width: 0%;
        }
        
        .result-area {
            margin-top: 30px;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .preview-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .preview-item h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .preview-item img, .preview-item video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .download-btn {
            background: #28a745;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .hidden {
            display: none;
        }
        
        .file-info {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .file-info h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 影片雪碧圖生成器</h1>
            <p>將影片轉換為雪碧圖，並自動轉換為高效能的 WebP 格式</p>
        </div>
        
        <div class="card">
            <div id="status" class="status loading">正在初始化 FFmpeg...</div>
            <div id="progress-container" class="progress-container hidden">
                <div id="progress-bar" class="progress-bar">0%</div>
            </div>
        </div>
        
        <div class="card">
            <h2>📁 選擇影片檔案</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📹</div>
                <h3>點擊選擇或拖拽影片檔案</h3>
                <p>支援 MP4, MOV, AVI, MKV 等格式</p>
                <input type="file" id="fileInput" accept="video/*" style="display: none;">
            </div>
            
            <div id="fileInfo" class="file-info hidden">
                <h4>檔案資訊</h4>
                <div id="fileDetails" class="info-grid"></div>
            </div>
        </div>
        
        <div class="card" id="controlsCard" style="display: none;">
            <h2>⚙️ 生成設定</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="frameCount">截取幀數</label>
                    <input type="number" id="frameCount" value="25" min="4" max="100">
                    <small>建議 16-36 幀，影響雪碧圖大小</small>
                </div>
                
                <div class="control-group">
                    <label for="thumbnailSize">縮圖尺寸</label>
                    <select id="thumbnailSize">
                        <option value="160x90">小 (160×90)</option>
                        <option value="320x180" selected>中 (320×180)</option>
                        <option value="480x270">大 (480×270)</option>
                        <option value="640x360">超大 (640×360)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="quality">WebP 品質</label>
                    <input type="range" id="quality" min="50" max="100" value="85">
                    <small>當前值: <span id="qualityValue">85</span></small>
                </div>
                
                <div class="control-group">
                    <label for="columns">每行列數</label>
                    <input type="number" id="columns" value="5" min="3" max="10">
                    <small>雪碧圖的列數配置</small>
                </div>
            </div>
            
            <button class="btn" id="generateBtn" onclick="generateSprite()">
                🚀 生成雪碧圖 & WebP
            </button>
        </div>
        
        <div class="card" id="resultCard" style="display: none;">
            <h2>📊 生成結果</h2>
            <div id="resultArea" class="result-area"></div>
        </div>
    </div>

    <script type="module">
        import { FFmpeg } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/esm/index.js';
        import { fetchFile, toBlobURL } from 'https://unpkg.com/@ffmpeg/util@0.12.1/dist/esm/index.js';

        class VideoSpriteGenerator {
            constructor() {
                this.ffmpeg = new FFmpeg();
                this.isLoaded = false;
                this.currentVideoFile = null;
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadFFmpeg();
            }

            // 載入 FFmpeg
            async loadFFmpeg() {
                try {
                    this.updateStatus('正在載入 FFmpeg 核心檔案...', 'loading');
                    
                    // 檢查瀏覽器支援
                    if (typeof WebAssembly === 'undefined') {
                        throw new Error('您的瀏覽器不支援 WebAssembly');
                    }

                    // 設定進度監聽
                    this.ffmpeg.on('log', ({ message }) => {
                        console.log('FFmpeg:', message);
                    });

                    this.ffmpeg.on('progress', ({ progress }) => {
                        if (progress > 0) {
                            this.updateProgress(Math.round(progress * 100));
                        }
                    });

                    // 載入 FFmpeg 核心檔案（使用標準版本）
                    const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd';
                    
                    const coreURL = await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript');
                    const wasmURL = await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm');

                    await this.ffmpeg.load({
                        coreURL,
                        wasmURL,
                    });

                    this.isLoaded = true;
                    this.updateStatus('FFmpeg 載入完成！準備處理影片', 'success');
                    
                } catch (error) {
                    console.error('FFmpeg 載入失敗:', error);
                    this.updateStatus(`載入失敗: ${error.message}`, 'error');
                }
            }

            // 設定事件監聽器
            setupEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const uploadArea = document.getElementById('uploadArea');
                const qualitySlider = document.getElementById('quality');
                const qualityValue = document.getElementById('qualityValue');

                // 檔案選擇
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFileSelect(e.target.files[0]);
                    }
                });

                // 點擊上傳區域
                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });

                // 拖拽上傳
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    if (e.dataTransfer.files.length > 0) {
                        this.handleFileSelect(e.dataTransfer.files[0]);
                    }
                });

                // 品質滑桿
                qualitySlider.addEventListener('input', (e) => {
                    qualityValue.textContent = e.target.value;
                });
            }

            // 處理檔案選擇
            async handleFileSelect(file) {
                if (!file.type.startsWith('video/')) {
                    this.updateStatus('請選擇有效的影片檔案', 'error');
                    return;
                }

                this.currentVideoFile = file;
                
                // 顯示檔案資訊
                this.showFileInfo(file);
                
                // 顯示控制項
                document.getElementById('controlsCard').style.display = 'block';
                
                this.updateStatus('影片載入完成，請調整設定後開始生成', 'info');
            }

            // 顯示檔案資訊
            showFileInfo(file) {
                const fileInfo = document.getElementById('fileInfo');
                const fileDetails = document.getElementById('fileDetails');
                
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                
                fileDetails.innerHTML = `
                    <div class="info-item">
                        <span>檔案名稱:</span>
                        <span>${file.name}</span>
                    </div>
                    <div class="info-item">
                        <span>檔案大小:</span>
                        <span>${sizeInMB} MB</span>
                    </div>
                    <div class="info-item">
                        <span>檔案類型:</span>
                        <span>${file.type}</span>
                    </div>
                    <div class="info-item">
                        <span>最後修改:</span>
                        <span>${new Date(file.lastModified).toLocaleString('zh-TW')}</span>
                    </div>
                `;
                
                fileInfo.classList.remove('hidden');
            }

            // 生成雪碧圖
            async generateSprite() {
                if (!this.isLoaded) {
                    this.updateStatus('FFmpeg 尚未載入完成', 'error');
                    return;
                }

                if (!this.currentVideoFile) {
                    this.updateStatus('請先選擇影片檔案', 'error');
                    return;
                }

                try {
                    const frameCount = parseInt(document.getElementById('frameCount').value);
                    const thumbnailSize = document.getElementById('thumbnailSize').value;
                    const quality = parseInt(document.getElementById('quality').value);
                    const columns = parseInt(document.getElementById('columns').value);

                    this.updateStatus('正在分析影片...', 'loading');
                    this.showProgress();
                    
                    // 載入影片到 FFmpeg
                    const videoName = 'input.mp4';
                    await this.ffmpeg.writeFile(videoName, await fetchFile(this.currentVideoFile));

                    // 生成縮圖
                    this.updateStatus(`正在提取 ${frameCount} 個影格...`, 'loading');
                    
                    const [width, height] = thumbnailSize.split('x').map(Number);
                    
                    // 計算每隔多少秒提取一幀
                    const interval = Math.max(1, Math.floor(30 / frameCount)); // 假設30秒影片
                    
                    await this.ffmpeg.exec([
                        '-i', videoName,
                        '-vf', `scale=${width}:${height},fps=1/${interval}`,
                        '-frames:v', frameCount.toString(),
                        '-y',
                        'thumb%03d.png'
                    ]);

                    // 創建雪碧圖
                    this.updateStatus('正在生成雪碧圖...', 'loading');
                    
                    const rows = Math.ceil(frameCount / columns);

                    // 使用 FFmpeg 的 tile 濾鏡生成雪碧圖
                    await this.ffmpeg.exec([
                        '-i', 'thumb%03d.png',
                        '-filter_complex', `tile=${columns}x${rows}`,
                        '-y',
                        'spritesheet.png'
                    ]);

                    // 轉換為 WebP
                    this.updateStatus('正在轉換為 WebP 格式...', 'loading');
                    
                    await this.ffmpeg.exec([
                        '-i', 'spritesheet.png',
                        '-c:v', 'libwebp',
                        '-quality', quality.toString(),
                        '-y',
                        'spritesheet.webp'
                    ]);

                    // 讀取結果
                    const spritePngData = await this.ffmpeg.readFile('spritesheet.png');
                    const spriteWebpData = await this.ffmpeg.readFile('spritesheet.webp');

                    // 顯示結果
                    this.showResults({
                        png: spritePngData,
                        webp: spriteWebpData,
                        frameCount,
                        columns,
                        rows,
                        thumbnailSize,
                        quality
                    });

                    this.updateStatus('雪碧圖生成完成！', 'success');
                    
                    // 清理臨時檔案
                    await this.cleanupFiles(frameCount);

                } catch (error) {
                    console.error('生成失敗:', error);
                    this.updateStatus(`生成失敗: ${error.message}`, 'error');
                } finally {
                    this.hideProgress();
                }
            }

            // 清理臨時檔案
            async cleanupFiles(frameCount) {
                try {
                    await this.ffmpeg.deleteFile('input.mp4');
                    await this.ffmpeg.deleteFile('spritesheet.png');
                    await this.ffmpeg.deleteFile('spritesheet.webp');
                    
                    for (let i = 1; i <= frameCount; i++) {
                        const filename = `thumb${i.toString().padStart(3, '0')}.png`;
                        try {
                            await this.ffmpeg.deleteFile(filename);
                        } catch (e) {
                            // 忽略檔案不存在的錯誤
                        }
                    }
                } catch (error) {
                    console.warn('清理檔案時發生錯誤:', error);
                }
            }

            // 顯示結果
            showResults(data) {
                const resultCard = document.getElementById('resultCard');
                const resultArea = document.getElementById('resultArea');

                // 創建 Blob URLs
                const pngBlob = new Blob([data.png], { type: 'image/png' });
                const webpBlob = new Blob([data.webp], { type: 'image/webp' });
                
                const pngUrl = URL.createObjectURL(pngBlob);
                const webpUrl = URL.createObjectURL(webpBlob);

                // 計算檔案大小
                const pngSize = (data.png.length / 1024).toFixed(1);
                const webpSize = (data.webp.length / 1024).toFixed(1);
                const compression = ((1 - data.webp.length / data.png.length) * 100).toFixed(1);

                resultArea.innerHTML = `
                    <div class="preview-grid">
                        <div class="preview-item">
                            <h3>🖼️ PNG 雪碧圖</h3>
                            <img src="${pngUrl}" alt="PNG Spritesheet">
                            <p>檔案大小: ${pngSize} KB</p>
                            <button class="btn download-btn" onclick="downloadFile('${pngUrl}', 'spritesheet.png')">
                                📥 下載 PNG
                            </button>
                        </div>
                        
                        <div class="preview-item">
                            <h3>🚀 WebP 雪碧圖</h3>
                            <img src="${webpUrl}" alt="WebP Spritesheet">
                            <p>檔案大小: ${webpSize} KB</p>
                            <p style="color: #28a745; font-weight: bold;">壓縮率: ${compression}%</p>
                            <button class="btn download-btn" onclick="downloadFile('${webpUrl}', 'spritesheet.webp')">
                                📥 下載 WebP
                            </button>
                        </div>
                    </div>
                    
                    <div class="file-info" style="margin-top: 20px;">
                        <h4>生成資訊</h4>
                        <div class="info-grid">
                            <div class="info-item">
                                <span>總影格數:</span>
                                <span>${data.frameCount}</span>
                            </div>
                            <div class="info-item">
                                <span>排列方式:</span>
                                <span>${data.columns} × ${data.rows}</span>
                            </div>
                            <div class="info-item">
                                <span>縮圖尺寸:</span>
                                <span>${data.thumbnailSize}</span>
                            </div>
                            <div class="info-item">
                                <span>WebP 品質:</span>
                                <span>${data.quality}</span>
                            </div>
                        </div>
                    </div>
                `;

                resultCard.style.display = 'block';
                resultCard.scrollIntoView({ behavior: 'smooth' });
            }

            // 更新狀態
            updateStatus(message, type = 'loading') {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                console.log(message);
            }

            // 顯示進度條
            showProgress() {
                document.getElementById('progress-container').classList.remove('hidden');
            }

            // 隱藏進度條
            hideProgress() {
                document.getElementById('progress-container').classList.add('hidden');
            }

            // 更新進度
            updateProgress(percent) {
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = `${percent}%`;
                progressBar.textContent = `${percent}%`;
            }
        }

        // 下載檔案函數
        window.downloadFile = function(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        // 生成雪碧圖函數
        window.generateSprite = function() {
            if (window.spriteGenerator) {
                window.spriteGenerator.generateSprite();
            }
        };

        // 初始化應用
        window.addEventListener('DOMContentLoaded', () => {
            window.spriteGenerator = new VideoSpriteGenerator();
        });
    </script>
</body>
</html>
